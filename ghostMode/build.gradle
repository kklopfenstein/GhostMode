apply plugin: 'com.android.application'

android {
    namespace "com.kklop.ghostmode"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.kklop.ghostmode"
        minSdkVersion 14
        targetSdkVersion 34
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
//    implementation project(':AnGmEngine')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}
